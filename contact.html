<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS_files/contact.css" type="text/css">
    <title>Contact</title>
</head>
<body>
    <div id="header">
        <div id="text-container"><h1>Contact Me</h1></div>
    </div>

    <div class="navbar">
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="contact-form">
        <form method="post">
            <strong>Send a Message:</strong>
            <br><br>
            <input type="text" name="name" id="name" size="55" placeholder="Name">
            <br><br>
            <input type="email" name="email" id="email"  size="55" placeholder="Email">
            <br><br>
            <textarea name="message" id="message" cols="78" rows="10"></textarea>
            <br><br>
            <input type="button" value="Submit" id="submit-button" onclick="submitMessage()">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
